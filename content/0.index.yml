title: ByteStudio
description: ByteStudio est une application pour codez des projets de facçon collaborative.
navigation: false
hero:
  title: Codez et collaborez en temps réel
  description: Créez, collaborez et codez vos projets en Python, JS, C et bien plus encore, avec une plateforme intuitive qui donne vie à vos idées !
  headline:
    label: Made with ❤️ by MrPaulon
    to: https://github.com/MrPaulon
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Créer un projet
      to: '/signup'
      size: xl
      color: primary
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
    - label: Explorer
      icon: i-heroicons-book-open
      size: xl
      color: gray
      to: /explore
sections:
  - title: La puissance de ByteStudio
    description: Ecrire, exécuter et tester des projets en divers langages (Python, JS, C, ReactJS) avec autocomplétion intelligente, débogage en temps réel, et performance optimisée, le tout depuis votre navigateur
    id: features
    align: left
    features:
      - name: Facile à utiliser
        description: Créer votre projet en seulement quelques clics
        icon: i-heroicons-beaker
      - name: Tester
        description: Exécuter et tester vos projets en temps réel
        icon: i-heroicons-rocket-launch
      - name: Sécurisé
        description: Vos projets sont protégés et privés
        icon: i-heroicons-lock-closed
features:
  title: Pourquoi choisir ByteStudio ?
  description: Laisser votre créativité s'exprimer et commencer à coder dès maintenant !
  items:
    - title: Facile à utiliser
      description: Créer votre projet en seulement quelques clics
      icon: i-heroicons-beaker
    - title: Collaboratif
      description: Inviter, collaborer et partager vos projets avec vos collègues
      icon: i-heroicons-users
    - title: Performant
      description: Exécuter et tester vos projets en temps réel
      icon: i-heroicons-rocket-launch
    - title: Personnalisation
      description: Personnaliser votre espace de travail à votre guise
      icon: i-heroicons-paint-brush
    - title: Versions
      description: Gérer facilement vos versions avec l'integration Git dans ByteStudio
      icon: i-heroicons-adjustments-vertical
    - title: Sécurisé
      description: Vos projets sont protégés et privés
      icon: i-heroicons-lock-closed
